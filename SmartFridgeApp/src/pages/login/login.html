<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
     <ion-buttons left margin-left="10px">
     <button ion-button navPop icon-only>
           <ion-icon name="arrow-back"></ion-icon>     
     </button>
     </ion-buttons>
     <ion-title>LOG IN</ion-title>
   </ion-navbar>
 </ion-header>
 
 <ion-content padding style="padding-right: 20px !important; background-color: #fff8dc !important;">
   <ion-input placeholder="Email Address" [(ngModel)]="emailAddress" type="email"  style="font-size: 15px;"></ion-input>
   <ion-input placeholder="Password" type="password" [(ngModel)]="password"  style="font-size: 15px;"></ion-input>
   <button style="margin-top: 20px;width:100%;margin-right: 10px; font-size: 17px; padding-top: 25px; padding-bottom: 25px; background-color: #af003e;" ion-button round (click)="beginLogIn()">LOG IN</button>
     <button  ion-button  style="box-shadow: none; margin-top: 15px !important; font-size: 17px;" class="other-buttons" (click)="forgotPassword()">FORGOT PASSWORD?</button>
 </ion-content>
