<ion-header>
        
  <ion-navbar>
      <ion-title>{{title | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>
​
<ion-content padding>
  <ion-card class="myCard">
      <div style="background-color: #ffb560; text-align: center; color: white; padding: 10px; font-size: 17px;">My Health Info</div>
      <ion-list>
          <div style="padding-right: 20px;padding-left: 20px;padding-top: 10px;padding-bottom: 10px;">
                  <ion-label style="font-size: 17px;">Height:  {{height}} cm</ion-label> <!--based on user setting-->
                  <ion-label style="font-size: 17px;">Weight:  {{weight}} kg </ion-label> <!--based on user setting-->
                  <ion-label  style="font-size: 17px;" color="dark">Goal: {{goal}}</ion-label>
                  <ion-label  style="font-size: 17px;" color="dark">Gender: {{gender}}</ion-label>
          </div>
      </ion-list>
  </ion-card>
  <ion-card class="myCard" style="margin-top: 30px;">

      <div style="background-color: #fca93d; text-align: center; color: white; padding: 10px; font-size: 17px;">My Calorie Progress</div>
      <ion-list style="height: 30%;">
          <div style="padding: 20px;">
                      <p style="font-size: 17px;">
                          Today's Calorie Intake:
                      </p>
                      <div>
                          <canvas #doughnutCanvas></canvas>
                      </div>
          </div>
      </ion-list>
  </ion-card>
​
  <ion-card class="myCard" style="margin-top: 10px;">
      <div style="background-color: #fa9817;; text-align: center; color: white; padding: 10px; font-size: 17px;">My Nutrients</div>
      <ion-list style="height: 30%;">
          <div style="padding: 20px;">
                      <p style="font-size: 17px;">
                          Today's Nutrients:
                      </p>
                      <div style="font-size: 17px;">
                          <canvas #barCanvas></canvas>
                      </div>
          </div>
      </ion-list>
​
​
  </ion-card>
 
​
