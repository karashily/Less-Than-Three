<ion-header>
  <ion-navbar>
    <ion-buttons left margin-left="10px">
      <button ion-button icon-only>
            <ion-icon (click)="addNewFridgeItem()" name="pizza"></ion-icon>     
      </button>
    </ion-buttons>
    <ion-title>{{title | uppercase}}</ion-title>
    <ion-buttons right margin-right="10px">
      <button ion-button icon-only>
            <ion-icon (click)="takeFoodOutOfFridge()" name="happy"></ion-icon>     
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card class="myCard"> 
      <div style="background-color: #fc933d; text-align: center; color: white; padding: 10px; font-size: 17px;">My Calorie Progress</div>
      <ion-list style="height: 100px;">
        <div>
      </div>
      </ion-list>
    </ion-card>

    <ion-card class="myCard" style="margin-top: 30px;"> 
      <div style="background-color: #ffbe73; text-align: center; color: white; padding: 10px; font-size: 17px;">My Nutrients</div>
      <ion-list style="height: 100px;">
        <div>
      </div>
      </ion-list>
    </ion-card>
  </ion-list>
  
</ion-content>
