<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left margin-left="10px">
      <button ion-button navPop icon-only>
            <ion-icon name="arrow-back"></ion-icon>     
      </button>
    </ion-buttons>
    <ion-title>DETECT FRIDGE ITEM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="text-align: center;" class="central" *ngIf="initial==true">Take a photo of a food item in your fridge or choose a photo from your gallery to add it to your fridge food list.</p>
  <button ion-button round color="white" *ngIf="initial==true" class="main-buttons-1" (click)="takePhoto()">TAKE PHOTO</button>
  <button ion-button round color="white" *ngIf="initial==true" class="main-buttons-2" (click)="chooseFromGallery()">CHOOSE FROM GALLERY</button>
  <p style="text-align: center;" class="central" *ngIf="next==true">Detecting food...</p>
  <p style="margin: 20px; font-size: 17px;" *ngIf="chooseFood==true">Please select the food which you just took a photo of.</p>
  <ion-list lines *ngIf="chooseFood==true">
    <div *ngFor="let recognize of recognizedFoods" (click)="selectFridgeItem(recognize)">
      <p style="margin: 20px; font-size: 15px;">{{recognize.Ingredient_Name}}</p>
      <div class="divider" style="margin-left: 20px; margin-right: 20px;"></div>
    </div>
  </ion-list>
</ion-content>
