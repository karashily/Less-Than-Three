<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{title | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="background: transparent;">
    <ion-item class="list-item" style="margin-top:20px; background: transparent;">
      <ion-icon name="person" item-left color="tertiary" style="font-size:23px; display: inline-block; *display: inline; zoom: 1;"></ion-icon> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Name: {{fullName}}</ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent;">
      <ion-icon name="mail" item-left color="tertiary" style="font-size:23px; display: inline-block; *display: inline; zoom: 1;"></ion-icon> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Email Address: {{emailAddress}}</ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent;">
      <ion-icon name="calendar" item-left color="tertiary" style="font-size:23px; display: inline-block; *display: inline; zoom: 1;"></ion-icon> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Dietary Restrictions/Allergies: {{allergies}}</ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent;">
      <ion-icon name="trophy" item-left color="tertiary" style="font-size:23px; display: inline-block; *display: inline; zoom: 1;"></ion-icon> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>My Goal: {{goal}}</ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent;">
      <ion-icon name="pizza" item-left color="tertiary" style="font-size:23px; display: inline-block; *display: inline; zoom: 1;"></ion-icon> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Food I liked to eat when I'm: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/happy.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Happy: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;"> 
      <img src="/assets/imgs/sad.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Sad: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/angry.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Angry: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/disgusted.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Disgusted: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/scared.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Scared: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/stressed.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Stressed: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/bored.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Bored: </ion-label>
    </ion-item>
    <ion-item class="list-item" style="background: transparent; margin-left: 50px;">
      <img src="/assets/imgs/distressed.png" item-left style="height: 23px; width: 23px; display: inline-block; *display: inline; zoom: 1;"/> 
      <ion-label style="display: inline-block; *display: inline; zoom: 1; font-size: 15px;" text-wrap>Distressed: </ion-label>
    </ion-item>
  </ion-list>
  <button  style="margin-bottom: 30px;" ion-button round color="tertiary" class="main-buttons" (click)="logOut()">LOG OUT</button>
  <button  ion-button  style="box-shadow: none; margin-top: 15px !important; font-size: 17px; margin-bottom: 20px;" class="other-buttons" (click)="credits()">CREDITS</button>
</ion-content>
