<!--
  Generated template for the AddFoodToFridgePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left margin-left="10px">
      <button ion-button navPop icon-only>
            <ion-icon name="arrow-back"></ion-icon>     
      </button>
    </ion-buttons>
    <ion-title>ADD FOOD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>

<ion-list lines="none" style="background-color: transparent;">
  <ion-item *ngFor="let food of foodNutrition" (click)="addFoodItem(food)" style="background-color: transparent;">
    <ion-label class="ion-text-wrap" style="background-color: transparent;">
        <p style="background-color: transparent;">{{ food.Ingredient_Name }}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
