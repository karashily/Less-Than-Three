<ion-header>
  <ion-navbar hideBackButton>
  	<ion-buttons left margin-left="10px">
		<button ion-button navPop icon-only>
      		<ion-icon name="arrow-back"></ion-icon>     
		</button>
    </ion-buttons>
    <ion-title>REGISTER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="padding-right: 20px !important; background-color: #fff8dc !important;">
  <ion-input placeholder="Name" [(ngModel)]="name" type="text" style="font-size: 15px;"></ion-input>
  <ion-input placeholder="Email Address" [(ngModel)]="email" type="email" style="font-size: 15px;"></ion-input>
	<ion-input placeholder="Password" inputMode="password" [(ngModel)]="password" type="password" style="font-size: 15px;"></ion-input>
  <ion-input placeholder="Confirm Password" inputMode="password" [(ngModel)]="repeatPassword" type="password" style="font-size: 15px;"></ion-input>
	<button ion-button round (click)="register()" style="width:100%; font-size: 17px;padding-top: 25px;padding-bottom: 25px; background-color: #af003e; margin-top: 20px;">SIGN UP</button>
</ion-content>
